<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- 主漸層 -->
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <!-- AI 光環漸層 -->
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <!-- 發光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="32" cy="32" r="30" fill="#1e1b4b" opacity="0.9"/>
  
  <!-- AI 軌道環 -->
  <ellipse cx="32" cy="32" rx="26" ry="10" 
           fill="none" stroke="url(#aiGrad)" stroke-width="2" 
           transform="rotate(-20 32 32)" opacity="0.6" filter="url(#glow)"/>
  
  <!-- 手機外框 -->
  <rect x="20" y="12" width="24" height="40" rx="4" ry="4" 
        fill="url(#phoneGrad)" stroke="#c4b5fd" stroke-width="1"/>
  
  <!-- 手機螢幕 -->
  <rect x="23" y="17" width="18" height="30" rx="2" ry="2" fill="#0f172a"/>
  
  <!-- 螢幕上的 AI 指示器 -->
  <circle cx="32" cy="32" r="6" fill="none" stroke="#22d3ee" stroke-width="1.5" filter="url(#glow)"/>
  <circle cx="32" cy="32" r="2.5" fill="#22d3ee" filter="url(#glow)"/>
  
  <!-- AI 脈衝點 -->
  <circle cx="27" cy="28" r="1.2" fill="#a78bfa"/>
  <circle cx="37" cy="28" r="1.2" fill="#a78bfa"/>
  <circle cx="27" cy="36" r="1.2" fill="#a78bfa"/>
  <circle cx="37" cy="36" r="1.2" fill="#a78bfa"/>
  
  <!-- 頂部聽筒 -->
  <rect x="28" y="14" width="8" height="1.5" rx="0.75" fill="#c4b5fd" opacity="0.5"/>
  
  <!-- 底部按鈕 -->
  <circle cx="32" cy="49" r="2" fill="none" stroke="#c4b5fd" stroke-width="0.8" opacity="0.5"/>
</svg>
